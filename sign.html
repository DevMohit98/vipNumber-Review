<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./sign.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-none d-lg-block">
      <div class="wrapper p-5">
        <div class="sign-container mx-3">
          <div class="container-fluid p-3">
            <div class="row align-items-center">
              <div class="col-xl-6 col-lg-6">
                <div class="image-column">
                  <img src="./Assests/sign.svg" />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6">
                <div class="sign-section p-4">
                  <div class="d-flex justify-content-around align-items-center">
                    <h2 class="link-title">Don't have an account?</h2>
                    <button class="btn btn-primary">Register</button>
                  </div>
                  <div class="welcome-message mt-5 mb-5">
                    <h2 class="text-center">Hello ! Welcome back.</h2>
                    <p>
                      There is no need to remember a password, you need is your
                      email address
                    </p>
                  </div>
                  <form class="sign-form">
                    <div class="mb-3">
                      <label for="Email" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        placeholder="enter your email address"
                      />
                    </div>
                    <button class="btn btn-primary">Get OTP</button>
                  </form>
                  <h3>Don't have account ? <a href="">Sign Up</a></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-block d-lg-none">
      <div class="wrapper p-1">
        <div class="sign-container mx-3">
          <div class="sign-section p-4">
            <div class="d-flex justify-content-around align-items-center">
              <h2 class="link-title">Don't have an account?</h2>
              <button class="btn btn-primary">Register</button>
            </div>
            <div class="welcome-message mt-5 mb-5">
              <h2 class="text-center">Hello ! Welcome back.</h2>
              <p>
                There is no need to remember a password, you need is your email
                address
              </p>
            </div>
            <form class="sign-form">
              <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="enter your email address"
                />
              </div>
              <button class="btn btn-primary">Get OTP</button>
            </form>
            <h3>Don't have account ? <a href="">Sign Up</a></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
